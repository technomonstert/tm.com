<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TM.com â€“ Plans</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f5f5;}
    .navbar {margin-bottom:20px;}
    .navbar a {margin-right:15px; text-decoration:none; color:#0a74da;}
    .card {background:#fff; border-radius:8px; padding:15px; margin:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); width:250px;}
    .grid {display:flex; flex-wrap:wrap; justify-content:center;}
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="plans.html">Plans</a>
    <a href="login.html">Login</a>
  </div>
  <h1>Our Plans</h1>
  <div id="plansContainer" class="grid"></div>

  <script>
    async function loadPlans() {
      try {
        const resp = await fetch('http://localhost:3001/api/plans', {
          credentials: 'include'
        });
        const plans = await resp.json();
        const container = document.getElementById('plansContainer');
        container.innerHTML = '';
        plans.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h3>${p.name}</h3>
            <p>Price: $${(p.price_cents/100).toFixed(2)} / month</p>
            <p>Data: ${p.data_cap_gb || 'Unlimited'} GB</p>
            <p>Speed: ${p.speed_mbps || 'N/A'} Mbps</p>
            <p>${p.description || ''}</p>`;
          container.appendChild(card);
        });
      } catch (e) {
        console.error('Failed to load plans', e);
      }
    }
    loadPlans();
  </script>
</body>
</html>
